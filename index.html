<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <nav>
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">About</a>
          <a class="nav-item" href="#">Contact</a>
        </nav>
        <div class="triple-column">
          <div class="box content">
            <p>Column one!</p>
          </div>
          <div class="box content">
            <p>Column two!</p>
          </div>
          <div class="box content">
            <p>Column three!</p>
          </div>
        </div>
        <div class="double-column-offset">
          <div class="box content">
            <p>I'm small!</p>
          </div>
          <div class="box content grow">
            <p>I should be big, and on the right!</p>
          </div>
        </div>
        <div class="full-width-box content">
          <p>I take up the whole width.</p>
        </div>
      </div>
    </body>
</html>
